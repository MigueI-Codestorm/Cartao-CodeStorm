<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel Quiroz | Cartão Interativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d04f58d2.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #050b25, #000000);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s ease 4s forwards;
    }

    #preloader h1, #preloader p {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      text-align: center;
    }

    #preloader h1 { animation-delay: 0.5s; font-size: 2.5rem; }
    #preloader p:nth-of-type(1) { animation-delay: 1.5s; }
    #preloader p:nth-of-type(2) { animation-delay: 2.5s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main {
      max-width: 700px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 1s ease 5s forwards;
    }

    .logo {
      width: 100%;
      max-width: 100%;
      margin: 0 auto 40px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #10182f;
      border: 1px solid #2c3e50;
      padding: 16px;
      margin: 12px auto;
      width: 100%;
      max-width: 400px;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-button i {
      font-size: 1.4em;
    }

    .link-button:hover {
      background: #1b2e4b;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .link-button {
        font-size: 0.95rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

<!-- Carregamento -->
<div id="preloader">
  <h1>Miguel Quiroz</h1>
  <p>www.portifolio.codestrm.com.br</p>
  <p>contato@codestrm.com.br</p>
</div>

<!-- Cartão -->
<div class="main" id="main-content">
  <img src="https://raw.githubusercontent.com/MigueI-Codestorm/Cartao-CodeStorm/refs/heads/main/assets/codestorm.gif" alt="Logo CodeStorm" class="logo" />

  <a class="link-button" href="https://github.com/MigueI-Codestorm" target="_blank">
    <i class="fab fa-github"></i> GitHub
  </a>
  <a class="link-button" href="https://portifolio.codestrm.com.br" target="_blank">
    <i class="fas fa-briefcase"></i> Portfólio
  </a>
  <a class="link-button" href="https://discord.com/users/1367561960916258878" target="_blank">
    <i class="fab fa-discord"></i> Discord
  </a>
  <a class="link-button" href="https://www.instagram.com/ofc.raell?igsh=enljMTd4a3NkODNo" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a class="link-button" href="https://www.facebook.com/share/1KdXPir66S/" target="_blank">
    <i class="fab fa-facebook"></i> Facebook
  </a>
  <a class="link-button" href="https://wa.me/5511932212697" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a class="link-button" href="mailto:contato@codestrm.com.br" target="_blank">
    <i class="fas fa-envelope"></i> E-mail
  </a>
</div>

</body>
</html>
