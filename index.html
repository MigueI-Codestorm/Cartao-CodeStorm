<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Miguel Quiroz | Cartão Interativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d04f58d2.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --fundo-cartao: #0b0e1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--fundo-cartao);
      color: white;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s ease 4s forwards;
    }

    #preloader h1,
    #preloader p {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      text-align: center;
    }

    #preloader h1 {
      animation-delay: 0.5s;
      font-size: 2.5rem;
    }

    #preloader p:nth-of-type(1) {
      animation-delay: 1.5s;
    }

    #preloader p:nth-of-type(2) {
      animation-delay: 2.5s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 80px;
      opacity: 0;
      animation: fadeInUp 1s ease 5s forwards;
    }

    .logo {
      width: 100vw;
      max-width: 100%;
      display: block;
      margin: 0 auto 40px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: #141e35;
      border: 1px solid #2e405f;
      padding: 20px;
      margin: 16px auto;
      width: 90%;
      max-width: 600px;
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-button i {
      font-size: 1.7em;
    }

    .link-button:hover {
      background: #1c2a48;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .link-button {
        font-size: 1.1rem;
        padding: 16px;
      }

      .link-button i {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
