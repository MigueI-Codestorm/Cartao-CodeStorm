<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel Quiroz - CodeStorm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }

    .loading-text .name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .loading-text .website {
      font-size: 1.2rem;
      color: #64b5f6;
      margin-bottom: 0.3rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .loading-text .email {
      font-size: 1.1rem;
      color: #81c784;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-content {
      opacity: 0;
      transition: opacity 1s ease-in;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .main-content.visible {
      opacity: 1;
    }

    .card {
      background: #000;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 95%;
      max-width: 600px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      position: relative;
      overflow: hidden;
    }

    .logo {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, transparent, #000);
      pointer-events: none;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 30px 20px 40px;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(145deg, #363650 0%, #2a2a3e 100%);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .link-item:hover::before {
      left: 100%;
    }

    .link-item:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(100, 181, 246, 0.3);
      border-color: rgba(100, 181, 246, 0.5);
    }

    .link-icon {
      font-size: 1.5rem;
      margin-right: 15px;
      width: 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .link-text {
      font-size: 1.1rem;
      font-weight: 500;
      flex: 1;
      text-align: left;
    }

    .github { color: #fff; }
    .portfolio { color: #64b5f6; }
    .discord { color: #7289da; }
    .instagram { color: #e1306c; }
    .facebook { color: #1877f2; }
    .whatsapp { color: #25d366; }
    .email { color: #ea4335; }

    .link-item:hover .link-icon {
      transform: scale(1.2);
      filter: brightness(1.3) drop-shadow(0 0 10px currentColor);
    }

    @keyframes ripple {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">
      <div class="name">Miguel Quiroz</div>
      <div class="website">www.portifolio.codestrm.com.br</div>
      <div class="email">contato@codestrm.com.br</div>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <div class="card">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/MigueI-Codestorm/Cartao-CodeStorm/refs/heads/main/assets/codestorm.gif" alt="CodeStorm Logo" class="logo" />
      </div>
      <div class="links-container">
        <a href="https://github.com/MigueI-Codestorm" class="link-item" target="_blank"><i class="fab fa-github link-icon github"></i><span class="link-text">GitHub</span></a>
        <a href="https://portifolio.codestrm.com.br" class="link-item" target="_blank"><i class="fas fa-globe link-icon portfolio"></i><span class="link-text">Portf√≥lio</span></a>
        <a href="https://discord.com/users/1367561960916258878" class="link-item" target="_blank"><i class="fab fa-discord link-icon discord"></i><span class="link-text">Discord</span></a>
        <a href="https://www.instagram.com/ofc.raell?igsh=enljMTd4a3NkODNo" class="link-item" target="_blank"><i class="fab fa-instagram link-icon instagram"></i><span class="link-text">Instagram</span></a>
        <a href="https://www.facebook.com/share/1KdXPir66S/" class="link-item" target="_blank"><i class="fab fa-facebook link-icon facebook"></i><span class="link-text">Facebook</span></a>
        <a href="https://wa.me/5511932212697" class="link-item" target="_blank"><i class="fab fa-whatsapp link-icon whatsapp"></i><span class="link-text">WhatsApp</span></a>
        <a href="mailto:contato@codestrm.com.br" class="link-item"><i class="fas fa-envelope link-icon email"></i><span class="link-text">E-mail</span></a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      const loadingScreen = document.getElementById('loadingScreen');
      const mainContent = document.getElementById('mainContent');
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          mainContent.classList.add('visible');
        }, 500);
      }, 3000);
    });

    document.querySelectorAll('.link-item').forEach(link => {
      link.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          animation: ripple 0.6s ease-out;
          pointer-events: none;
        `;
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>
</html>
